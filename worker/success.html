<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - EcoSmart Dustbin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- PWA Manifest -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#764ba2">

<!-- PWA Meta Tags -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="EcoSmart">

<!-- PWA Icons -->
<link rel="apple-touch-icon" href="/assets/images/icon-192x192.png">
<link rel="icon" type="image/png" sizes="192x192" href="/assets/images/icon-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/assets/images/icon-512x512.png">

</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header class="glass-card header">
            <div class="logo">
                <i class="fas fa-check-circle" style="color: #00ff87;"></i>
                <h1>Transaction Successful</h1>
            </div>
            <div class="subtitle">Waste processed successfully!</div>
        </header>

        <main class="main-content">
            <div class="success-message">
                <div class="icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>Credits Added Successfully!</h3>
                <p>The waste collection has been processed and credits have been added to the user's account.</p>
            </div>

            <div id="transactionDetails" class="glass-card">
                <!-- Transaction details will be loaded here -->
            </div>

            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 2rem;">
                <a href="scanner.html" class="btn">
                    <i class="fas fa-qrcode"></i>
                    Scan Another QR
                </a>
                <a href="../user/" class="btn btn-secondary">
                    <i class="fas fa-eye"></i>
                    View User Dashboard
                </a>
                <a href="../" class="btn btn-secondary">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </main>
    </div>

    <script src="../assets/js/common.js"></script>
    <script>
        window.addEventListener('load', function() {
            const transactionData = localStorage.getItem('lastTransaction');

            if (!transactionData) {
                window.location.href = 'scanner.html';
                return;
            }

            const transaction = JSON.parse(transactionData);

            document.getElementById('transactionDetails').innerHTML = `
                <h3>Transaction Details</h3>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin: 2rem 0;">
                    <div style="text-align: center;">
                        <div style="font-size: 1.5rem; font-weight: 600; color: #00ff87; margin-bottom: 0.5rem;">
                            +${transaction.credits}
                        </div>
                        <div style="color: rgba(255, 255, 255, 0.8);">Credits Added</div>
                    </div>

                    <div style="text-align: center;">
                        <div style="font-size: 1.5rem; font-weight: 600; color: #60efff; margin-bottom: 0.5rem;">
                            ${transaction.newBalance}
                        </div>
                        <div style="color: rgba(255, 255, 255, 0.8);">New Balance</div>
                    </div>

                    <div style="text-align: center;">
                        <div style="font-size: 1.5rem; font-weight: 600; color: #ffffff; margin-bottom: 0.5rem;">
                            ${app.formatCurrency(transaction.newBalance)}
                        </div>
                        <div style="color: rgba(255, 255, 255, 0.8);">Cash Value</div>
                    </div>
                </div>

                <div style="border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 1.5rem; margin-top: 1.5rem;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div>
                            <strong>User:</strong> ${transaction.userName || 'N/A'}
                        </div>
                        <div>
                            <strong>Waste Type:</strong> ${transaction.wasteType}
                        </div>
                        <div>
                            <strong>Weight:</strong> ${transaction.weight}
                        </div>
                        <div>
                            <strong>Accuracy:</strong> ${transaction.accuracy}
                        </div>
                        <div>
                            <strong>Compost Yield:</strong> ${transaction.compostYield}
                        </div>
                        <div>
                            <strong>Bin ID:</strong> ${transaction.binId}
                        </div>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                    <p style="color: rgba(255, 255, 255, 0.8); font-size: 0.9rem;">
                        Transaction ID: ${transaction.id}<br>
                        Processed on: ${transaction.timestamp}
                    </p>
                </div>
            `;

            // Clear the transaction data
            localStorage.removeItem('lastTransaction');
        });
    </script>
</body>
</html>
