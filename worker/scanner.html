<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner - EcoSmart Dustbin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- PWA Manifest -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#764ba2">

<!-- PWA Meta Tags -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="EcoSmart">

<!-- PWA Icons -->
<link rel="apple-touch-icon" href="/assets/images/icon-192x192.png">
<link rel="icon" type="image/png" sizes="192x192" href="/assets/images/icon-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/assets/images/icon-512x512.png">

</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header class="glass-card header">
            <div class="logo">
                <i class="fas fa-camera"></i>
                <h1>QR Code Scanner</h1>
            </div>
            <div class="subtitle">Scan waste collection QR codes</div>
        </header>

        <main class="main-content">
            <div id="workerInfo" class="glass-card" style="margin-bottom: 2rem;">
                <!-- Worker info will be loaded here -->
            </div>

            <div class="glass-card scanner-container">
                <div id="scannerSection">
                    <h2>Scan QR Code</h2>
                    <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 2rem;">
                        Multiple ways to scan QR codes from smart dustbins
                    </p>

                    <!-- Camera Scanner Area -->
                    <div id="camera-scanner" style="display: none; margin-bottom: 2rem;">
                        <div id="qr-reader" style="border-radius: 15px; overflow: hidden; margin: 1rem 0;"></div>
                        <div style="text-align: center; margin-top: 1rem;">
                            <button id="stopScanBtn" class="btn btn-secondary" style="display: none;" onclick="stopCamera()">
                                <i class="fas fa-stop"></i>
                                Stop Camera
                            </button>
                        </div>
                    </div>

                    <!-- Scan Options -->
                    <div id="scan-options" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                        <button id="startCameraBtn" class="btn" onclick="startCameraScanning()">
                            <i class="fas fa-camera"></i>
                            Camera Scanner
                        </button>

                        <button onclick="uploadQRImage()" class="btn btn-secondary">
                            <i class="fas fa-upload"></i>
                            Upload QR Image
                        </button>

                        <button onclick="manualQRInput()" class="btn btn-secondary">
                            <i class="fas fa-keyboard"></i>
                            Manual Input
                        </button>
                    </div>

                    <!-- Demo QR Codes -->
                    <div style="margin-top: 2rem;">
                        <h4 style="margin-bottom: 1rem;">Demo QR Codes (for testing):</h4>
                        <div class="demo-qr-grid">
                            <button class="demo-qr-btn" onclick="simulateQRScan('USR1234|Organic|5.0kg|2.0kg|92%|2025-09-07|BIN001')">
                                Organic Waste - 5kg<br>
                                <small>USR1234 â†’ +24 credits</small>
                            </button>
                            <button class="demo-qr-btn" onclick="simulateQRScan('USR5678|Plastic|3.0kg|--|88%|2025-09-07|BIN002')">
                                Plastic Waste - 3kg<br>
                                <small>USR5678 â†’ +18 credits</small>
                            </button>
                            <button class="demo-qr-btn" onclick="simulateQRScan('USR9101|Paper|2.5kg|--|95%|2025-09-07|BIN003')">
                                Paper Waste - 2.5kg<br>
                                <small>USR9101 â†’ +8 credits</small>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="dataForm" class="glass-card" style="display: none; margin-top: 2rem;">
                    <h3>Waste Collection Details</h3>
                    <form id="wasteForm">
                        <div class="form-group">
                            <label>User ID</label>
                            <input type="text" id="userId" class="form-input" readonly>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Waste Type</label>
                                <input type="text" id="wasteType" class="form-input" readonly>
                            </div>
                            <div class="form-group">
                                <label>Weight</label>
                                <input type="text" id="weight" class="form-input" readonly>
                            </div>
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Compost Yield</label>
                                <input type="text" id="compostYield" class="form-input" readonly>
                            </div>
                            <div class="form-group">
                                <label>Accuracy</label>
                                <input type="text" id="accuracy" class="form-input" readonly>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Bin ID</label>
                            <input type="text" id="binId" class="form-input" readonly>
                        </div>

                        <div id="creditCalculation" class="glass-card" style="text-align: center; margin: 2rem 0;">
                            <h3>Credits to be Added</h3>
                            <div style="font-size: 3rem; font-weight: 700; color: #00ff87; margin: 1rem 0;" id="creditsAmount">
                                0
                            </div>
                            <p style="color: rgba(255, 255, 255, 0.8);">Points</p>
                        </div>

                        <div style="display: flex; gap: 1rem; justify-content: center;">
                            <button type="submit" class="btn">
                                <i class="fas fa-check"></i>
                                Process Collection
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="resetScanner()">
                                <i class="fas fa-redo"></i>
                                Scan Another
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <a href="../" class="btn btn-secondary">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="../assets/js/common.js"></script>
    <script>
        let html5QrCode = null;
        let currentWasteData = null;
        let isScanning = false;

        // Load worker info
        window.addEventListener('load', function() {
            const currentUser = app.getCurrentUser();
            if (!currentUser || currentUser.type !== 'worker') {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('workerInfo').innerHTML = `
                <h3>Welcome, ${currentUser.name}</h3>
                <p style="color: rgba(255, 255, 255, 0.8);">
                    Worker ID: ${currentUser.id} | Area: ${currentUser.area}
                </p>
            `;
        });

        // ðŸš€ FIXED: Start Camera Scanning with Proper Configuration
        async function startCameraScanning() {
            if (isScanning) return;

            console.log("ðŸ”¥ Starting camera scanning...");

            try {
                // Test camera permission first
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop()); // Stop test stream

                // Show camera area
                document.getElementById('camera-scanner').style.display = 'block';
                document.getElementById('scan-options').style.display = 'none';

                // Initialize scanner with proper configuration
                html5QrCode = new Html5Qrcode("qr-reader");

                // Start with back camera (preferred for QR scanning)
                const cameraConfig = {
                    fps: 10,
                    qrbox: { width: 300, height: 300 },
                    aspectRatio: 1.0
                };

                await html5QrCode.start(
                    { facingMode: "environment" }, // Back camera
                    cameraConfig,
                    onScanSuccess,
                    onScanFailure
                );

                isScanning = true;
                document.getElementById('stopScanBtn').style.display = 'inline-flex';
                app.showToast("Camera started! Point at QR code to scan.");

            } catch (error) {
                console.error("Camera start failed:", error);

                if (error.name === 'NotAllowedError') {
                    app.showToast("Camera permission denied. Please enable camera access.", 'error');
                } else if (error.name === 'NotFoundError') {
                    app.showToast("No camera found on this device.", 'error');
                } else {
                    app.showToast("Camera failed to start: " + error.message, 'error');
                }

                // Reset UI on error
                document.getElementById('camera-scanner').style.display = 'none';
                document.getElementById('scan-options').style.display = 'grid';
            }
        }

        // Stop Camera
        async function stopCamera() {
            if (!html5QrCode || !isScanning) return;

            try {
                await html5QrCode.stop();
                html5QrCode = null;
                isScanning = false;

                document.getElementById('camera-scanner').style.display = 'none';
                document.getElementById('scan-options').style.display = 'grid';
                document.getElementById('stopScanBtn').style.display = 'none';

                app.showToast("Camera stopped.");
            } catch (error) {
                console.error("Error stopping camera:", error);
            }
        }

        // Scan Success Handler
        function onScanSuccess(decodedText, decodedResult) {
            console.log("ðŸ”¥ QR Code scanned:", decodedText);

            // Stop camera immediately after successful scan
            stopCamera();

            // Process the scanned data
            processScannedData(decodedText);
        }

        // Scan Failure Handler
        function onScanFailure(error) {
            // Don't log every scan failure - too noisy
            // Just continue scanning
        }

        // ðŸš€ Simulate QR Scan (for demo buttons)
        function simulateQRScan(qrData) {
            processScannedData(qrData);
        }

        // ðŸš€ Manual QR Input
        function manualQRInput() {
            const manualData = prompt("Enter QR data manually:\n\nFormat: USER_ID|WASTE_TYPE|WEIGHT|COMPOST|ACCURACY|DATE|BIN_ID\n\nExample: USR1234|Organic|5.0kg|2.0kg|92%|2025-09-07|BIN001");
            if (manualData && manualData.trim()) {
                processScannedData(manualData.trim());
            }
        }

        // ðŸš€ QR Image Upload Function
        function uploadQRImage() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    app.showToast('Processing uploaded image...', 'success');

                    // Use Html5Qrcode for file scanning
                    const html5QrCodeFile = new Html5Qrcode("qr-reader");

                    html5QrCodeFile.scanFile(file, true)
                        .then(decodedText => {
                            processScannedData(decodedText);
                            app.showToast('QR code detected from image!');
                        })
                        .catch(error => {
                            console.error('QR scan from file failed:', error);
                            app.showToast('Could not detect QR code from image. Try manual input.', 'error');
                        });
                }
            };
            input.click();
        }

        // Process Scanned Data
        function processScannedData(qrData) {
            const wasteData = app.processQRData(qrData);

            if (!wasteData) {
                app.showToast('Invalid QR code format. Expected: USER_ID|WASTE_TYPE|WEIGHT|COMPOST|ACCURACY|DATE|BIN_ID', 'error');
                return;
            }

            currentWasteData = wasteData;

            // Populate form
            document.getElementById('userId').value = wasteData.userId;
            document.getElementById('wasteType').value = wasteData.wasteType;
            document.getElementById('weight').value = wasteData.weight;
            document.getElementById('compostYield').value = wasteData.compostYield;
            document.getElementById('accuracy').value = wasteData.accuracy;
            document.getElementById('binId').value = wasteData.binId;

            // Calculate credits
            const credits = app.calculateCredits(wasteData);
            document.getElementById('creditsAmount').textContent = credits;

            // Show form
            document.getElementById('scannerSection').style.display = 'none';
            document.getElementById('dataForm').style.display = 'block';

            app.showToast('QR Code processed successfully!');
        }

        // Process waste collection
        document.getElementById('wasteForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!currentWasteData) {
                app.showToast('No waste data to process', 'error');
                return;
            }

            // Show processing indicator
            const submitBtn = document.querySelector('#wasteForm button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            submitBtn.disabled = true;

            try {
                const credits = app.calculateCredits(currentWasteData);
                const result = await app.addTransaction(currentWasteData.userId, currentWasteData, credits);

                if (result.success) {
                    // Store success data for success page
                    localStorage.setItem('lastTransaction', JSON.stringify({
                        ...result.transaction,
                        userName: result.user.name,
                        newBalance: result.user.credits
                    }));

                    app.showToast(result.message);

                    setTimeout(() => {
                        window.location.href = 'success.html';
                    }, 1500);
                } else {
                    app.showToast(result.message, 'error');
                }
            } catch (error) {
                console.error('Processing error:', error);
                app.showToast('Processing failed: ' + error.message, 'error');
            }

            // Reset button
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        });

        // Reset Scanner
        function resetScanner() {
            // Stop camera if running
            if (isScanning) {
                stopCamera();
            }

            document.getElementById('scannerSection').style.display = 'block';
            document.getElementById('dataForm').style.display = 'none';
            currentWasteData = null;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (isScanning && html5QrCode) {
                html5QrCode.stop().catch(console.error);
            }
        });
    </script>

    <style>
        .demo-qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .demo-qr-btn {
            background: rgba(96, 239, 255, 0.1);
            border: 1px solid rgba(96, 239, 255, 0.3);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .demo-qr-btn:hover {
            background: rgba(96, 239, 255, 0.2);
            transform: translateY(-2px);
        }

        #qr-reader {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Hide the default file upload UI from html5-qrcode */
        #qr-reader__dashboard_section_csr {
            display: none !important;
        }
    </style>
</body>
</html>
